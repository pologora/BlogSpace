<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlogSpace</title>
</head>
<body>
    <nav>
        <h1>Blog Space</h1>
    </nav>
    
    <div id="blog-list">
        <form >
        <label for="post-title">Post title:</label><br>
        <input id="post-title" type="text"><br>
        <label for="post-text">Post body:</label><br>
        <textarea name="" id="post-text" cols="30" rows="10"></textarea><br>
        <button type="submit" class="post-submit-button button-18">Submit</button>
        
</form>
    </div>
    <script src="app.js"></script>
</body>
</html>
